<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add or Edit Author</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <!--<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>-->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" href="../../static/css/custom.css" th:href="@{'/css/custom.css/'}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>
<body>
<!--/*@thymesVar id="author" type="tru.springframework.com.libaryapp.model.Author"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form  th:object="${author}" th:action="@{/author/}"  method="post">
                <div th:if="${#fields.hasErrors('*') }" class="alert alert-danger">
                    <p>Please Correct Errors Below</p>
                </div>
                <input type="hidden" th:field="*{id}"/>
                <div class="panel-group">
                    <div class="panel panel-primary">
                        <div class=" panel-heading">
                            <h1 class="panel-title">New Book</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="form-group col-md-4" th:class="${#fields.hasErrors('firstName')} ?
                                 'form-group col-md-4 has-error' : 'form-group col-md-4'"  >

                                    <label >First Name:</label>
                                    <input type="text" class="form-control" th:field="*{firstName}" th:errorclass="has-error">
                                    <span class="help-block" th:if="${#fields.hasErrors('firstName')}">
                                                <ul>
                                                    <li th:each="err: ${#fields.errors('firstName')}" th:text="${err}"/>
                                                </ul>
                                        </span>

                                </div>
                                <div class="form-group col-md-4" th:class="${#fields.hasErrors('lastName')} ?
                                 'form-group col-md-4 has-error' : 'form-group col-md-4'"  >

                                    <label >Last Name:</label>
                                    <input type="text" class="form-control" th:field="*{lastName}" th:errorclass="has-error">
                                    <span class="help-block" th:if="${#fields.hasErrors('lastName')}">
                                                <ul>
                                                    <li th:each="err: ${#fields.errors('lastName')}" th:text="${err}"/>
                                                </ul>
                                        </span>

                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
