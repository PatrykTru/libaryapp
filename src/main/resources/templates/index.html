<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Libary Home</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" href="../static/css/custom.css" th:href="@{'/css/custom.css/'}">



</head>
<body>
<!--/*@thymesVar id="book" type="tru.springframework.libaryapp.model.Book"*/-->
<!--/*@thymesVar id="books" type="java.util.List"*/-->

<div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title text-center">List of Books</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive text-center">
                        <div class="align-items-center">
                            <div class="col-sm-4 align-items-center" th:remove="all">
                                <img src="../static/images/piekaraImage.jpg"
                                width="120px" height="180px">
                                <p>description</p>
                                <p>Author</p>
                                <p>Price</p>
                            </div>
                            <div class="col-sm-4 text-center" th:remove="all">
                                <img src="../static/images/piekaraImage.jpg"
                                     width="120px" height="180px">
                                <p>description</p>
                                <p>Author</p>
                                <p>Price</p>
                            </div>
                            <div class="col-sm-4 text-center par" th:remove="all">
                                <img src="../static/images/piekaraImage.jpg"
                                     width="120px" height="180px">
                                <p>description</p>
                                <p>Author</p>
                                <p>Price</p>
                            </div>
                            <div class="col-sm-4 text-center" th:each="book : ${books}">
                                <a href="#" th:href="@{'/book/' + ${book.id} + '/show'}"> <img src="../static/images/piekaraImage.jpg"
                                                                                               width="120px" height="180px" th:src="@{'/images/' + ${book.imageName}}"></a>
                                <p><a href="#" th:href="@{'/book/' + ${book.id} + '/show'}" th:text="${book.bookName}">Name</a></p>
                               <p> <a href="#" th:href="@{'/author/' + ${book.author.id} + '/show'}"  th:text="${book.author.firstName} + ' ' + ${book.author.lastName}">Dudu Kobut</a></p>
                                <p  th:text="${book.price.value} + ' ' + ${book.price.currency.name()}">0 zl</p>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
